<style>
  .visible-button {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    border: none;
    width: 40px;
    height: 330px;
    display: flex;
    justify-content: center;
    align-items: center;
    outline: none;
    transition: background-color 0.3s ease;
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-size: 100%, 100%;
    filter: invert(100%); /* Makes the arrows white for visibility */
  }
  .carousel-control-prev {
    left: 300px;
    nav-down: 100px;
  }

  .carousel-control-next {
    right: 300px;
    nav-down: 100px;
  }
</style>

<div class="container">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="./Sedan.html">
          <img class="d-block w-50" src="./images/Sedan-Pic.jpg" alt="First slide" style="display: block; margin: 0 auto;">
        </a>
      </div>
      <div class="carousel-item">
        <a href="./SUV.html">
          <img class="d-block w-60" src="./images/SUV-photo.jpg" alt="Second slide" style="display: block; margin: 0 auto;">
        </a>
      </div>
      <div class="carousel-item">
        <a href="./truck.html">
          <img class="d-block w-30" src="./images/truck-photo.jpg" alt="Third slide" style="display: block; margin: 0 auto;">
        </a>
      </div>
    </div>

  

    <!-- Previous Button -->
    <button class="carousel-control-prev visible-button" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <!-- Next Button -->
    <button class="carousel-control-next visible-button" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
